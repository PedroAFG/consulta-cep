<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar meu cep</title>
    <link rel="icon" href="img/icons8-localização-16.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="container" style="background-color: rgba(238, 181, 26, 0.753);">
    <section class="row mt-5 align-items-center">
        <div class="col">
            <img src="img/imagem_navegacao.svg" alt="Imagem" width="100%">
        </div>
        <div class="col">
            <article class="card card-body">
                <h3>Preencha seu endereço</h3>
                <hr>

                <form action="">
                    <label for="cep">CEP</label>
                    <input id= "cep" type="text" class="form-control" placeholder="Ex: 12345678">

                    <label for="logradouro">Logradouro</label>
                    <input id= "logradouro" type="text" class="form-control mb-3" placeholder="Ex: Rua X, Travessa Y">
                    
                    <label for="numero">Numero</label>
                    <input id= "numero" type="text" class="form-control mb-3" placeholder="Ex: 123">
                    
                    <label for="bairro">Bairro</label>
                    <input id= "bairro" type="text" class="form-control mb-3" placeholder="Ex: Vila Palmares, Bairro das Aves">

                    <label for="cidade">Cidade</label>
                    <input id= "cidade" type="text" class="form-control mb-3" placeholder="Ex: Santo André">

                    <label for="uf">UF</label>
                    <input id= "uf" type="text" class="form-control mb-3" placeholder="Ex: SP">
                    
                    <div class="d-grid">
                        <button class="btn btn-primary">PRONTO!</button>
                    </div>
                </form>
            </article>
        </div>
    </section>
    <script src="js/buscar-cep.js"></script>
</body>
</html>
